name: Test

on:
  pull_request:
    branches:
      - stable

jobs:
  test:
    if: ${{ !contains(github.event.pull_request.body, '[skip-ci]') }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup PNPm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: ğŸ§© Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Linters & Tests
        run: |
          pnpm run check
          pnpm run test

      - name: ğŸ”¥ Build the artifact
        run: pnpm run build
