name: CI

on:
  pull_request:
    branches:
      - stable
    types:
      - closed

jobs:
  tests:
    if: ${{ !contains(github.event.pull_request.body, '[skip-ci]') }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18]

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup PNPm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: ğŸ§© Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Linters & Tests
        run: |
          pnpm run check
          pnpm run test

      - name: ğŸš€ Build the artifact
        run: pnpm run build
